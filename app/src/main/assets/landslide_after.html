<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css.css">
    <title>Landslide--After</title>
  </head>
  <body>
   <style>

header {
      background:  url(flood.png) no-repeat center top;
      padding: 1px;
      margin: 0 0 35px 0;
      min-height: 165px;
}
  </style>
    <header>
  <div class="header-banner"></div>
    <div class="container">
  </div>
</header>

<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
<h2><center>After Flood</center></h2>
<div class="row">
  <div class="medium-6 large-3 columns">
    <div class="infograph addborder">
      <div class="infograph-icon orange">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
      </div>
      <div class="infograph-info">
        <div class="infograph-title">1. Stay away from the slide area  </div> 
      </div>
    </div>
  </div>
  <div class="medium-6 large-3 columns">
    <div class="infograph addborder">
      <div class="infograph-icon orange">
        <i class="fa fa-power-off" aria-hidden="true"></i>
      </div>
      <div class="infograph-info">
        <div class="infograph-title">2. Listen to local radio or television stations for the latest emergency information.</div>
      </div> 
    </div>
  </div>
  <div class="medium-6 large-3 columns">
    <div class="infograph addborder">
      <div class="infograph-icon orange">
        <i class="fa fa-check" aria-hidden="true"></i>
      </div>
      <div class="infograph-info">
        <div class="infograph-title">3. Check for injured and trapped persons near the slide, without entering the direct slide area. </div>
      </div>
    </div>
  </div>
  <div class="medium-6 large-3 columns">
    <div class="infograph addborder">
      <div class="infograph-icon orange">
        <i class="fa fa-home" aria-hidden="true"></i>
      </div>
      <div class="infograph-info">
        <div class="infograph-title">4. Return home only when authorities indicate it is safe.</div>
      </div>
    </div>
  </div>
</div>
 





  </body>
</html>
