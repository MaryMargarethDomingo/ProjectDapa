<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css.css">
    <title>Landslide--During</title>
  </head>
  <body>
   <style>

header {
      background:    url(landslide.png) no-repeat center top;
      padding: 1px;
      margin: 0 0 35px 0;
      min-height: 165px;
}
  </style>
    <header>
  <div class="header-banner"></div>
    <div class="container">
  </div>
</header>

<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
<h2><center>During Landslide</center></h2>
<div class="row">
  <div class="medium-6 large-3 columns">
    <div class="infograph addborder">
      <div class="infograph-icon red">
        <i class="fa fa-power-off" aria-hidden="true"></i>
      </div>
      <div class="infograph-info">
        <div class="infograph-title">1. Stay alert and awake </div> &nbsp;
      </div>
    </div>
  </div>
  <div class="medium-6 large-3 columns">
    <div class="infograph addborder">
      <div class="infograph-icon red">
        <i class="fa fa-exclamation" aria-hidden="true"></i>
      </div>
      <div class="infograph-info">
        <div class="infograph-title">2. Listen for any unusual sounds that might indicate moving debris, such as trees cracking or boulders knocking together. </div>&nbsp;
      </div>
    </div>
  </div>
  <div class="medium-6 large-3 columns">
    <div class="infograph addborder">
      <div class="infograph-icon red">
        <i class="fa fa-tv" aria-hidden="true"></i>
      </div>
      <div class="infograph-info">&nbsp;
        <div class="infograph-title">3. Monitor your surroundings</div> &nbsp;
      </div>
    </div>
  </div>
  <div class="medium-6 large-3 columns">
    <div class="infograph addborder">
      <div class="infograph-icon red">
        <i class="fa fa-exclamation" aria-hidden="true"></i>
      </div>
      <div class="infograph-info">
        <div class="infograph-title">4. Be especially alert when driving</div>
      </div>
    </div>
  </div>
</div>




  </body>
</html>
